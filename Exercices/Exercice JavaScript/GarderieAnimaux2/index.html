<!DOCTYPE html>
<html>
<head>
	<title>La garderie animaux inc</title>

<body>
<form action="" method="get">
	<h1>La garderie animaux inc.</h1>

	</select>

	<p class="Align"> Entrez le nombre de jours:<input class="champ" id="txtNbreJours" name="txtNbreJours" value="">  </p>
	<p class="Align"> Entrez le nombre de heures:<input class="champ" id="txtNbreHeures" name="txtNbreHeures" value="">  </p>

	<!-- Case à cocher -->
	<p class="Align">Service de toilettage<input type="checkbox" id="chkServ" name="chkServ">  </p> 

	<!-- Case à cocher -->

	Chien<input type="radio" name="radChoix" checked=true id="radChien">

	</p>

	<!-- label affichage -->
	<p class="Align" id="lblMessage" name="lblMessage">Le résultat s'affiche ici </p>
	<p class="Align" id="lblMessage2" name="lblMessage">Le résultat s'affiche ici </p>
	<p class="Align" id="lblMessage3" name="lblMessage">Le résultat s'affiche ici </p>

	<p class="Align">
	Image1<input type="radio" name="radChoix2" id="radImg1" onclick="radImg1_onclick()">
	Image2<input type="radio" name="radChoix2" id="radImg2" onclick="radImg2_onclick()">
	Image3<input type="radio" name="radChoix2" id="radImg3" onclick="radImg3_onclick()">
	</p>
	<!-- Bouton -->
	<input class="label_plus" id="btnCalculer" name="btnCalculer" value="C   A   L   C   U   L   E   R" type="button" onclick="btnCalculer_onclick()">
	<img id="imgAFficher">
</form>
